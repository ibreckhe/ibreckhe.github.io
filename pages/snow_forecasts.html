<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>2017 Mt. Rainier National Park Snow Melt Forecast</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:55px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <h2>Predicted Last Snow Date</h2>
  <nav class='legend clearfix'>
	<img src="https://ibreckhe.github.io/images/legend_6_7_17.png" width=250 alt="Map Legend">
	<p>Forecast generated June 21st, 2017</p>
    <small>&#169; 2017 Ian Breckheimer <a href="https://ibreckhe.github.io/blog/2016/05/01/snow-forecasts/">About this Forecast</a></small>
</div>

<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWJyZWNraGUiLCJhIjoidVNHX1VpRSJ9.9fPQ1A3rdxyCAzPkeYSYEQ';
  var map = L.mapbox.map('map')
    .setView([46.855441, -121.567765], 11);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

L.control.layers({
	'June 21st 2017 Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cioqd8qem0002aunibbo3gxj6').addTo(map),
	'June 7th 2017 Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cj476odg50wt12so4ryu039rw'),
    'May 27th 2016 Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cj3nb93ec001f2sm9uyu1gr2b')
}).addTo(map);  

</script>
</body>
</html>
