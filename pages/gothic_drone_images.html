<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Gothic Drone Imagery</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:55px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <h2>Current Drone Imagery</h2>
  <nav class='legend clearfix'>
	<p>Latest Image, June 3rd, 2019</p>
    <small>&#169; 2019 Ian Breckheimer <a href="https://tinyplant.org">More Information</a></small>
</div>
<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWJyZWNraGUiLCJhIjoidVNHX1VpRSJ9.9fPQ1A3rdxyCAzPkeYSYEQ';
  var map = L.mapbox.map('map')
    .setView([38.957761, -106.986431], 16);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

L.control.layers({
   'June 3rd 2019': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cjwj9i3zu0j3m1cp894og7f0e').addTo(map),
   'May 25th 2019': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cjw516cqs2fz21cpcb0l5408s'),
   'May 13th 2019': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cjvnuvste00g91fpn4o7zuvfi'),
   'May 7th 2019': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cjve5vbey1neq1fntgyxmqie2')
}).addTo(map);

</script>
</script>
</body>
</html>
