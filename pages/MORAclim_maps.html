<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>MORAclim</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:300px;
  width:10%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <h2>Choose a Product</h2>
  <nav class='legend clearfix'>
	<img src="https://ibreckhe.github.io/images/temp_legend.png" height=400 alt="Map Legend">
    <p><small><a href="https://ibreckhe.github.io/blog/2016/07/22/MORAclim-intro/">About this Map</a></p>
    <p><a href="https://ibreckhe.github.io/images/MORAclim_all_summaries_v0.9.zip">Download Data</a></small>
    <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png"/></a></p>
</div>
<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWJyZWNraGUiLCJhIjoidVNHX1VpRSJ9.9fPQ1A3rdxyCAzPkeYSYEQ';
  var map = L.mapbox.map('map')
    .setView([46.855441, -121.567765], 11);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

L.control.layers({
	'Mean Annual Temperature': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cip4cogop000sbdkvj51fxll8').addTo(map),
    'Summer Maximum Temperature': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cip4d6so7000tbdkvfe7g6g3z'),
    'Winter Minimum Temperature': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cip4di849000mbbm5duh6thx4')
}).addTo(map);  

</script>
</script>
</body>
</html>
