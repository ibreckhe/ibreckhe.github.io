<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Last Snow Cover Forecast</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:55px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <nav class='legend clearfix'>
  <img src="https://tinyplant.org/img/sdd_forecast_legend.png" height=90 alt="Map Legend">
	<p>Forecast based on Snotel, Landsat & Sentinel Data</p>
    <small>&#169; 2019 Ian Breckheimer <a href="https://tinyplant.org">More Information</a></small>
    <p><small><a href="https://tinyplant.org/files/Last_snow_forecast_2019_06_15.zip">Download this Dataset</a></small><p>
</div>
<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWJyZWNraGUiLCJhIjoidVNHX1VpRSJ9.9fPQ1A3rdxyCAzPkeYSYEQ';
  var map = L.mapbox.map('map')
    .setView([38.955, -106.994], 15);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

L.control.layers({
	'6-15 Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cjwxo8lxk6du31crqo7jbdtp4').addTo(map),
}).addTo(map);

</script>
</script>
</body>
</html>
